{% extends "base.html" %}

{% block title %}Iniciar Sesi칩n{% endblock %}

{% block content %}
<style>
  .card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .btn-custom-green {
    background-color: #28a745;
    border-color: #28a745;
    color: #fff;
    transition: background-color 0.3s ease;
  }

  .btn-custom-green:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='img/logo01.png') }}" alt="Logo" style="width: 80px;">
          <h2 class="h3 mt-3 fw-bold">Iniciar Sesi칩n</h2>
        </div>
        
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        
        <form method="post">
          <div class="mb-3">
            <label for="usuario" class="form-label">Correo electr칩nico</label>
            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-custom-green">INICIAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
