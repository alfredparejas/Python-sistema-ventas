<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - Sistema Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f8f9fa}.card{margin-top:15%}.logo{width:100px}
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-header text-center">
            <img src="{{ url_for('static', filename='img/logo01.png') }}" alt="Logo" class="logo">
            <h5>Iniciar sesión</h5>
          </div>
          <div class="card-body">
            {% with msgs = get_flashed_messages(with_categories=true) %}
              {% if msgs %}
                {% for cat, msg in msgs %}
                  <div class="alert alert-{{cat}}">{{msg}}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="post">
              <div class="mb-3">
                <label>Correo</label>
                <input type="email" name="usuario" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Contraseña</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100">ENTRAR</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
