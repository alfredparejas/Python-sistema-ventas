{% extends "base.html" %}
{% block title %}Reportes{% endblock %}
{% block content %}
<h2>Reporte de Ventas</h2>
<div class="mb-3">
  <a class="btn btn-success" href="{{ url_for('reporte_excel') }}">Descargar Excel</a>
  <a class="btn btn-danger" href="{{ url_for('reporte_pdf') }}">Descargar PDF</a>
</div>
<table class="table table-bordered">
  <thead class="table-light">
    <tr><th>ID</th><th>Cliente</th><th>Total</th><th>Fecha</th></tr>
  </thead>
  <tbody>
    {% for v in ventas %}
    <tr>
      <td>{{ v.id }}</td>
      <td>{{ v.cliente }}</td>
      <td>${{ v.total }}</td>
      <td>{{ v.fecha }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
