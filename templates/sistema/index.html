<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav{max-width:170px!important;min-height:100vh}.main-content{max-width:calc(100% - 170px)!important}
  </style>
</head>
<body>
  <div class="row g-0">
    <!-- MENÃš LATERAL (170 px) -->
    <nav class="col-md-2 bg-light border-end">
      <div class="text-center py-3">
        <img src="{{ url_for('static', filename='img/logo01.png') }}" width="128" alt="Logo">
      </div>
      <div class="d-grid gap-2 px-2">
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('sistema', tab='nueva_venta') }}">
          <img src="{{ url_for('static', filename='img/Nventa.png') }}" width="20"> Nueva Venta
        </a>
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('sistema', tab='clientes') }}">
          <img src="{{ url_for('static', filename='img/Clientes.png') }}" width="20"> Clientes
        </a>
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('sistema', tab='proveedores') }}">
          <img src="{{ url_for('static', filename='img/proveedor.png') }}" width="20"> Proveedor
        </a>
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('sistema', tab='productos') }}">
          <img src="{{ url_for('static', filename='img/producto.png') }}" width="20"> Productos
        </a>
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('sistema', tab='ventas') }}">
          <img src="{{ url_for('static', filename='img/compras.png') }}" width="20"> Ventas
        </a>
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('sistema', tab='config') }}">
          <img src="{{ url_for('static', filename='img/config.png') }}" width="20"> Config
        </a>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="col-md-10 main-content px-4">
      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          {% for cat, msg in msgs %}
            <div class="alert alert-{{cat}} alert-dismissible fade show">{{msg}}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% include 'sistema/' + tab + '.html' ignore missing %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
