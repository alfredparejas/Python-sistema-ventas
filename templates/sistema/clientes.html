<div class="mt-3">
  <h5>Clientes</h5>
  <form method="post" action="{{ url_for('agregar_cliente') }}" class="row g-2 mb-3">
    <div class="col"><input name="dni" class="form-control" placeholder="DNI/RUC" required></div>
    <div class="col"><input name="nombre" class="form-control" placeholder="Nombre" required></div>
    <div class="col"><input name="telefono" class="form-control" placeholder="Teléfono" required></div>
    <div class="col"><input name="direccion" class="form-control" placeholder="Dirección" required></div>
    <div class="col"><input name="razon" class="form-control" placeholder="Razón Social"></div>
    <div class="col-auto"><button class="btn btn-success">Guardar</button></div>
    <div class="col-auto"><button type="button" class="btn btn-warning">Actualizar</button></div>
    <div class="col-auto"><button type="button" class="btn btn-danger">Eliminar</button></div>
    <div class="col-auto"><button type="reset" class="btn btn-secondary">Nuevo</button></div>
  </form>
  <table class="table table-bordered">
    <thead class="table-light"><tr><th>ID</th><th>DNI/RUC</th><th>NOMBRE</th><th>TELÉFONO</th><th>DIRECCIÓN</th><th>RAZÓN</th></tr></thead>
    <tbody>
      {% for c in clientes %}
      <tr>
        <td>{{ c.id }}</td><td>{{ c.dni }}</td><td>{{ c.nombre }}</td><td>{{ c.telefono }}</td><td>{{ c.direccion }}</td><td>{{ c.razon }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
