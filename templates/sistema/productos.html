<div class="mt-3">
  <h5>Productos</h5>
  <form method="post" action="{{ url_for('agregar_producto') }}" class="row g-2 mb-3">
    <div class="col"><input name="codigo" class="form-control" placeholder="Código" required></div>
    <div class="col"><input name="descripcion" class="form-control" placeholder="Descripción" required></div>
    <div class="col"><input name="cantidad" class="form-control" placeholder="Cantidad" required></div>
    <div class="col"><input name="precio" class="form-control" placeholder="Precio" required></div>
    <div class="col">
      <select name="proveedor" class="form-select" required>
        <option value="">Proveedor</option>
        {% for pr in proveedores %}
          <option value="{{ pr.id }}">{{ pr.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-auto"><button class="btn btn-success">Guardar</button></div>
    <div class="col-auto"><button type="button" class="btn btn-warning">Actualizar</button></div>
    <div class="col-auto"><button type="button" class="btn btn-danger">Eliminar</button></div>
    <div class="col-auto"><button type="button" class="btn btn-secondary">Nuevo</button></div>
    <div class="col-auto"><button type="button" class="btn btn-outline-success">Excel</button></div>
  </form>
  <table class="table table-bordered">
    <thead class="table-light"><tr><th>CODIGO</th><th>DESCRIPCION</th><th>STOCK</th><th>PRECIO</th><th>PROVEEDOR</th></tr></thead>
    <tbody>
      {% for p in productos %}
      <tr>
        <td>{{ p.codigo }}</td><td>{{ p.descripcion }}</td><td>{{ p.cantidad }}</td><td>${{ p.precio }}</td><td>{{ p.proveedor }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
